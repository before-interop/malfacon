                - CRITICAL
                - MAJOR
                - MINOR
            status:
              type: string
              description: |
                Status de la malfacon.

                ![Malfacon status diagram](./statusOiOcImput.drawio.svg)
              enum:
                - ACKNOWLEDGED
                - CANCELED
                - CLOSED
                - CREATING
                - IN_PROGRESS
                - PENDING
                - REJECTED
                - RESOLVED
